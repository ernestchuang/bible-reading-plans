name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Bible Reading Plan ${{ github.ref_name }}'
          releaseBody: |
            Download the app for your platform below.

            ### macOS
            - **Apple Silicon** (M1/M2/M3/M4): `Bible.Reading.Plan_*_aarch64.dmg`
            - **Intel**: `Bible.Reading.Plan_*_x64.dmg`
            - After installing, run `xattr -cr /Applications/Bible\ Reading\ Plan.app` in Terminal to bypass Gatekeeper

            ### Linux
            - **Ubuntu/Debian**: `.deb`
            - **Fedora/RHEL**: `.rpm`
            - **Any distro**: `.AppImage` (no install needed, just `chmod +x` and run)
            - **Arch Linux**: Clone the repo and run `makepkg -si`
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

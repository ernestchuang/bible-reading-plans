<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cover" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c4a2a"/>
      <stop offset="100%" stop-color="#5c3317"/>
    </linearGradient>
    <linearGradient id="pages" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="100%" stop-color="#f5f0d0"/>
    </linearGradient>
  </defs>

  <!-- Black background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a1a"/>

  <!-- Book shadow -->
  <rect x="118" y="98" width="280" height="320" rx="8" fill="rgba(0,0,0,0.4)"/>

  <!-- Back cover -->
  <rect x="112" y="90" width="280" height="320" rx="8" fill="url(#cover)"/>

  <!-- Pages (visible from side) -->
  <rect x="122" y="98" width="260" height="304" rx="4" fill="url(#pages)"/>

  <!-- Front cover -->
  <rect x="112" y="90" width="268" height="320" rx="8" fill="url(#cover)"/>

  <!-- Spine highlight -->
  <rect x="112" y="90" width="12" height="320" rx="6" fill="rgba(255,255,255,0.08)"/>

  <!-- Leather texture lines -->
  <rect x="112" y="90" width="268" height="320" rx="8" fill="rgba(0,0,0,0.06)"/>

  <!-- Cover border decoration -->
  <rect x="132" y="110" width="228" height="280" rx="4" fill="none" stroke="rgba(218,165,32,0.5)" stroke-width="2"/>

  <!-- Inner border -->
  <rect x="140" y="118" width="212" height="264" rx="3" fill="none" stroke="rgba(218,165,32,0.25)" stroke-width="1"/>

  <!-- Cross on cover (gold) -->
  <rect x="237" y="148" width="18" height="80" rx="3" fill="rgba(218,165,32,0.85)"/>
  <rect x="219" y="168" width="54" height="18" rx="3" fill="rgba(218,165,32,0.85)"/>

  <!-- Decorative lines below cross (gold) -->
  <rect x="192" y="258" width="108" height="3" rx="1.5" fill="rgba(218,165,32,0.5)"/>
  <rect x="208" y="270" width="76" height="3" rx="1.5" fill="rgba(218,165,32,0.5)"/>

  <!-- Bookmark ribbon hanging below the book -->
  <rect x="200" y="410" width="20" height="40" fill="#c0392b"/>
  <polygon points="200,450 200,480 210,465 220,480 220,450" fill="#c0392b"/>
</svg>
